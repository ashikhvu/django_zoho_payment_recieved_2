<div class="row mt-2">
    <div class="col-md-3">
      <label for="" >Customer Mail</label>
    </div>

    <div class="col-md-7">
      <input type="email" class="form-control bg-light text-dark"   id="" name="customer_mail" value="{{ cust.customerEmail }}" >
    </div>
  </div>
  

  <div class="row mt-2">
    <div class="col-md-3">
      <label for="prof_name" >Billing Address</label>
    </div>

    <div class="col-md-7">
      <textarea id="" cols="30" rows="3" name="customer_bill_address">{{ cust.Address1 }}</textarea>
      <label id="order_label" style="display: none;"></label>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-md-3">
      <label for="prof_name" >GST Treatment</label>
    </div>

    <div class="col-md-7">
      <input type="text" value="{{ cust.GSTTreatment }}" name="customer_gst_treatment">
      <label id="order_label" style="display: none;"></label>
    </div>
  </div>

  {% if cust.GSTIN  %}
  <div class="row mt-3">
    <div class="col-md-3">
      <label for="prof_name" >GST Number</label>
    </div>

    <div class="col-md-7">
      <input type="text" value="{{ cust.GSTIN }}" name="customer_gst_number">
      <label id="order_label" style="display: none;"></label>
    </div>
  </div>
  {% endif %}
